<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog List</ion-title>
</ion-navbar>

<ion-content padding class="bloglist">
    <ion-refresher (refresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="#item of itemlists">
        <ion-item>
            <h2>{{item.title}}</h2>
        </ion-item>
        <img src="{{item.imagesrc}}" *ngIf="item.imagesrc">
        <ion-card-content>
            <p>{{item.details}}</p>
        </ion-card-content>
    </ion-card>
    <ion-infinite-scroll (infinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
